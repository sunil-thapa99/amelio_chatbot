version: '3.1'
config:
  store_entities_as_slots: true
intents:
- bot_challenge
- goodbye
- greet
- hr_policy
- policy_type
- select_flexible_work_option
- select_option
entities:
- policy_name
- option
- hr_policy_type
- flexible_work_option
slots:
  hr_policy_type:
    type: text
    mappings:
    - type: from_entity
      entity: hr_policy_type
    influence_conversation: false
  option:
    type: categorical
    values:
    - Job Post
    - HR Policy
    - Team activity information
    mappings:
    - type: from_entity
      entity: option
  policy_name:
    type: text
    mappings:
    - type: from_entity
      entity: policy_name
    influence_conversation: false
  flexible_work_option:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: flexible_work_option
responses:
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_select_flexible_work_option
- action_policy_type
- action_hr_policy
- action_greet
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
